<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
        <title>COLORS</title>
        <script src="vendor/three.min.js"></script>
        <script src="vendor/tween.min.js"></script>
        <script src="vendor/CSS3DRenderer.js"></script>
		<style>
			body { 
                margin   : 0;
                overflow : hidden;
            }
            #app {
                position : absolute;
                width    : 100%;
                height   : 100%;
            }
		</style>
	</head>
	<body>

        <div id="app"></div>


        <script src="app.js"></script>
        <script>

            var app  = COLORS(document.getElementById('app')),
                axes = new THREE.AxesHelper(500),
                el3D = app.createElement3D({ 
                            style : { 
                                backgroundColor : 'rgba(0, 0, 0, 0.1)'
                            },
                            innerHTML : `<h1>exam</h1>`
                        }),
                anim = new TWEEN.Tween(axes.position)
                                .to({ y : 240 }, 5000)
                                .easing(TWEEN.Easing.Quadratic.Out)
                                .onUpdate( function() {
                                    // console.log(this);
                                })
                                .onComplete( function() {
                                    console.log('success', this);
                                });



            console.log('COLORS', app);



            app.initialize( e => {

                e.scene.webgl.add(axes);

                anim.start();
                
                app.scene.add(el3D);
            });



            app.animate( e => {
                let T = .1,
                    D = 5;

                axes.rotateX(T);
                axes.rotateY(T);

                el3D.css3d.rotateX(T / D);
                el3D.css3d.rotateY(T / D);

                el3D.webgl.rotateX(T / D);
                el3D.webgl.rotateY(T / D);
            });


        </script>
	</body>
</html>
