<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
        <title>COLORS</title>
        <script src="vendor/three.min.js"></script>
        <script src="vendor/tween.min.js"></script>
        <script src="vendor/CSS3DRenderer.js"></script>
		<style>
			body { 
                margin   : 0;
                overflow : hidden;
            }
            #app {
                position : absolute;
                width    : 100%;
                height   : 100%;
            }
		</style>
	</head>
	<body>

        <div id="app"></div>


        <script src="app.js"></script>
        <script>

            var app  = COLORS(document.getElementById('app')),
                axes = new THREE.AxesHelper(500),
                host = app.createElement3D({ 
                            style : { 
                                width : '780px',
                                height: '358px',
                            },
                            innerHTML : `<div id="ytplayer_host"></div>`
                        }),
                reflection = app.createElement3D({ 
                            style : { 
                                width : '780px',
                                height: '358px',
                                opacity : '0.3',
                            },
                            innerHTML : `<div id="ytplayer_reflection"></div>`
                        }),
                anim = new TWEEN.Tween(axes.position)
                                .to({ y : 240 }, 5000)
                                .easing(TWEEN.Easing.Quadratic.Out)
                                .onUpdate( function() {
                                    // console.log(this);
                                })
                                .onComplete( function() {
                                    console.log('success', this);
                                });



            console.log('COLORS', app);



            app.initialize( e => {
                anim.start();

                e.scene.webgl.add(axes);
                app.scene.add(host);
                app.scene.add(reflection);

                host.setPosition(0, 0, -100);

                reflection.setPosition(0, -350, -100);
                reflection.rotateX(Math.PI);
            });



            app.animate( e => {

            });

        </script>  
        <script src="youtube.js"></script>        
	</body>
</html>
